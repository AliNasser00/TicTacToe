<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="main.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="info"><h2>Welcome to The Tic Tac Toe Game</h2></div>
        <form class="player-form">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <button type="button" class="start">Start Game</button>
        </form>
        <div class="squares">
            <div class="square1" id="square"></div>
            <div class="square2" id="square"></div>
            <div class="square3" id="square"></div>
            <div class="square4" id="square"></div>
            <div class="square5" id="square"></div>
            <div class="square6" id="square"></div>
            <div class="square7" id="square"></div>
            <div class="square8" id="square"></div>
            <div class="square9" id="square"></div>
        </div>
        <div class="lower">
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
